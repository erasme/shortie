<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>#{@title}</title>

        #{css('reset')}
        #{css('grid')}
        #{css('layout')}
        #{css('text')}
    </head>
    <body>
        <div class="container">
            <div id="container" class="row">
                <!-- Top part, contains the navigation menu -->
                <div id="top" class="grid_12">
                    <header class="grid_6">
                        <h1>#{@title}</h1>
                    </header> 

                    <nav class="grid_6 last">
                        <ul class="clearfix">
                            <li>
                                <a href="/shorts/">Shorts</a>
                            </li>
                            <li>
                                <a href="/login/">
                                    Login
                                </a>
                            </li>
                            <li>
                                <a href="/help/">
                                    Help
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <div id="content" class="grid_12">
                    #{@content}
                </div>
            </div>

            <footer id="footer">
                <p>
                    Shorties is a ramaze powered service provided by ERASME.<br />
                    All textual content is licensed under a 
                    <a href="http://creativecommons.org/licenses/by-nc-sa/3.0/">
                        Creative Commons license.
                    </a>
                </p>
            </footer>
        </div>
    </body>
</html>
